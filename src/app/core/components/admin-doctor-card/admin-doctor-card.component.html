<ion-card class="doctor-card">
  <ion-card-header>
    <ion-item detail="false" lines="none" class="doctor-item">
      <ion-avatar >
        <img [src]="img" [alt]="name + ' profile picture'">
      </ion-avatar>
      
    </ion-item>
    <ion-item detail="false" lines="none" class="doctor-item">
     
      <ion-label>
        <h2>{{name}}</h2>
        <p>{{title}}</p>
      </ion-label>
    </ion-item>
  </ion-card-header>

 
</ion-card>
