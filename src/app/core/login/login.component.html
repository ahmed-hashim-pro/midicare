<!-- Basic login screen -->
<div class="login centered">
    <ion-input id="#username" [(ngModel)]="username" placeholder="Email"></ion-input>
    <ion-input id="#password" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    <ion-button class="button-center" id="#login-btn" (click)="signIn()"> Login </ion-button>
</div>
