<!-- Basic login screen -->
<div class="login">
    <ion-input id="#username" [(ngModel)]="username" placeholder="Email or phone number"></ion-input>
    <ion-input id="#password" [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    <ion-button id="#login-btn" (click)="signIn()"> Login </ion-button>
</div>
