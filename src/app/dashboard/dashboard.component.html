<ion-content>
    <ion-app >
        <ion-split-pane  contentId="doctor-content">
            <ion-menu [content]="Content" contentId="doctor-content">
                <ion-content>
                    <ion-list lines="none">
                        <ion-list-header>
                            MAIN BOARD
                        </ion-list-header>
                       
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('home')" routerLink="null" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="home"></ion-icon>
                                <ion-label>
                                    HOME
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('doctors')" routerLink="null" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="calendar"></ion-icon>
                                <ion-label>
                                    Doctors
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('patients')" routerLink="null" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="medical"></ion-icon>
                                <ion-label>
                                    Patients
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('companies')" routerLink="null" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="information-circle"></ion-icon>
                                <ion-label>
                                    Companies
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
        
                    <ion-list  lines="none">
                        <ion-list-header>
                            Account
                        </ion-list-header>
        
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('acount')" routerLink="null" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="person"></ion-icon>
                                <ion-label>
                                    Account
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
        
                       
        
                        <ion-menu-toggle autoHide="false">
                            <ion-item button (click)="logout()" detail="false">
                                <ion-icon slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Logout
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
        
                       
        
                    </ion-list>
        
                   
                </ion-content>
            </ion-menu>
          
            <ion-content id="doctor-content">
                <ion-nav [root]="doctorPage" #Content main></ion-nav>
            </ion-content>
          
          </ion-split-pane>
    </ion-app>
</ion-content>
