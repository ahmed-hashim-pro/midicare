<ion-content>
    <ion-app [class.dark-theme]="dark">
        <ion-split-pane  contentId="doctor-content">
            <ion-menu [content]="Content" contentId="doctor-content">
                <ion-content>
                    <ion-list lines="none">
                        <ion-list-header>
                            Pages
                        </ion-list-header>
                       
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('home')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="home"></ion-icon>
                                <ion-label>
                                    HOME
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('schedule')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="calendar"></ion-icon>
                                <ion-label>
                                    Work Schedule
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('clinic')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="medical"></ion-icon>
                                <ion-label>
                                    Clinic
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('about')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="information-circle"></ion-icon>
                                <ion-label>
                                    ABOUT
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
        
                    <ion-list  lines="none">
                        <ion-list-header>
                            Account
                        </ion-list-header>
        
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('acount')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="person"></ion-icon>
                                <ion-label>
                                    Account
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
        
                        <ion-menu-toggle autoHide="false">
                            <ion-item (click)="setCategory('support')" routerLink="/doctor" routerLinkActive="active" routerDirection="root" detail="false">
                                <ion-icon slot="start" name="help"></ion-icon>
                                <ion-label>
                                    Support
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
        
                        <ion-menu-toggle autoHide="false">
                            <ion-item button (click)="logout()" detail="false">
                                <ion-icon slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Logout
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
        
                        <ion-item>
                            <ion-icon slot="start" name="moon-outline"></ion-icon>
                            <ion-label>
                                Dark Mode
                            </ion-label>
                            <ion-toggle [(ngModel)]="dark"></ion-toggle>
                        </ion-item>
        
                    </ion-list>
        
                   
                </ion-content>
            </ion-menu>
          
            <ion-content id="doctor-content">
                <ion-nav [root]="doctorPage" #Content main></ion-nav>
            </ion-content>
          
          </ion-split-pane>
    </ion-app>
</ion-content>
