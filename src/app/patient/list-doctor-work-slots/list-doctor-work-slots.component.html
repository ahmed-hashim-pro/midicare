<ion-card *ngFor="let workSlot of workSlots" class="ion-float-left">
  <ion-card-header>
    <ion-card-title>
      <label>
        From: {{workSlot.startTime | date:'medium'}}
        <br>
        To: {{workSlot.endTime | date: 'medium'}}
      </label>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="bookText(workSlot)">
      Text
    </ion-button>
    <ion-button (click)="bookAudio(workSlot)">
      Voice
    </ion-button>
    <ion-button (click)="bookVideo(workSlot)">
      Video
    </ion-button>
  </ion-card-content>
</ion-card>
