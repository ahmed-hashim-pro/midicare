<ion-card *ngFor="let doctor of doctors">
  <ion-card-header>
    <ion-card-title>
      {{doctor.name}}
    </ion-card-title>
    <ion-card-subtitle>
      {{doctor.specializations}}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>
      {{doctor.description}}
    </p>
  </ion-card-content>
  <ion-card-header>
    <ion-card-subtitle>
      {{doctor.insurance}}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
