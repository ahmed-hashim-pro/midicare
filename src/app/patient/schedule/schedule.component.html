<ion-header translucent="true">
  <ion-toolbar>
    <ion-title size="large">Schedule</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
<ion-list #scheduleList>
    <ion-item-group>
      <ion-item-sliding *ngFor="let session of sessions" #slidingItem>
        <ion-item routerLink="/patient/session/{{session.id}}">
          <ion-label [ngSwitch]="session.type">
            <h3> {{session.startTime | date: 'mediumDate'}}
              <ion-icon *ngSwitchCase="'AUDIO'" name="call-outline"></ion-icon>
              <ion-icon *ngSwitchCase="'VIDEO'" name="videocam-outline"></ion-icon>
              <ion-icon *ngSwitchCase="'TEXT'" name="chatbox-outline"></ion-icon>
            </h3>
            <p>
              {{session.startTime | date: 'mediumTime'}} &mdash; {{session.endTime | date : 'mediumTime'}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="cancel(slidingItem, session)">
            Cancel
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="sessions">
    <h6> You have no sessions </h6>
  </ion-list-header>
</ion-content>
